<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;700&family=Barlow+Semi+Condensed:wght@500;600&family=Fraunces:wght@700&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Montserrat:wght@200&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="container">
  <div class="image">
    <img src="images/illustration-hero.svg" alt="image-background">
  </div>
  <div class="txt">
    <h2>Order Summary</h2>
    <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
      device <br> anywhere you like!</p>
  </div>
  <div class="btn-music">
    <div class="contain">
    <img src="images/icon-music.svg" alt="">
    <div class="discription">
      <p>Annual Plan</p>
      <span>$59.99/year</span>
    </div>
    <a href="#">Change</a>
    </div>
  </div>
  <div class="btn">
    <button type="button">Proceed to Payment</button>
  </div>
  <div class="cancel">
    <p>Cancel Order</p>
  </div>
</div>
